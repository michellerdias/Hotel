<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resort Paris - Formulário de Reserva</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Resort Paris - Formulário de Reserva</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="genero">Sexo:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="data-chegada">Data de Chegada:</label>
        <input type="date" id="data-chegada" name="data-chegada" required>
        
        <label for="num-noites">Número de Noites:</label>
        <input type="number" id="num-noites" name="num-noites" min="1" required>
        
        <label for="num-hospedes">Número de Hóspedes:</label>
        <input type="number" id="num-hospedes" name="num-hospedes" min="1" required>
        
        <label for="total-estimado">Total Estimado:</label>
        <input type="text" id="total-estimado" name="total-estimado" readonly>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea>
        
        <label for="receber-newsletter">Receber Newsletter:</label>
        <input type="checkbox" id="receber-newsletter" name="receber-newsletter" checked>
        
        <button type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
